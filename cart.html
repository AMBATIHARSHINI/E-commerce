<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - ShopEase</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f3f3f3;
    }

    header {
      background: linear-gradient(to right, #673ab7, #512da8);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffc107;
    }

    .cart-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 2rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .cart-item button {
      background: #e91e63;
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-item button:hover {
      background: #d81b60;
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    button{
        margin-left: 450px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Shopping Cart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <div class="cart-container">
    <div id="cart-items"></div>
    <div class="total">Total: â‚¹<span id="total">0</span></div>
  </div>

  <script src="scripts/main.js"></script>
  <script>
    loadCart();
  </script>
  <button>Proceed to Payment</button>
</body>
</html>
